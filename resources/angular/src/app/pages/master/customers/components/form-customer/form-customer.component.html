<form>
    <div class="form-group row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <app-upload-image 
        [defaultImage]="formModel.fotoUrl" 
        [ratioHigh]="4" 
        [ratioWidth]="3" 
        (onSubmit)="getCroppedImage($event)">
        </app-upload-image>
        </div>
        <div class="col-md-4"></div>
     </div>
     <hr>
    <div class="form-group row">
        <label class="col-md-4 required">Nama</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.nama" type="text" name="nama" class="form-control"
                placeholder="Nama Customer">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 required">Email</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.email" type="email" name="email" class="form-control"
                placeholder="Email Customer">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 required">Nomer Telepon</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.phone_number" type="text" name="phone_number" class="form-control"
                placeholder="nomor telepon">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 required">Tanggal Lahir</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.date_of_birth" type="date" name="date_of_birth" class="form-control"
                placeholder="tanggal lahir">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 required">Verifikasi</label>
        <div class="col-md-8">
            <div class="btn-group" role="group" ngbRadioGroup name="verifikasi" [(ngModel)]="formModel.is_verified">
                <label ngbButtonLabel class="btn-info">
                    <input ngbButton type="radio" class="btn-check" value="1"> Sudah Verifikasi
                </label>
                <label ngbButtonLabel class="btn-info">
                    <input ngbButton type="radio" class="btn-check" value="0"> Belum Verifikasi
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4"></label>
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary" (click)="save()">Simpan</button>
        </div>
    </div>
</form>
